<!DOCTYPE html>

<html lang="en">
	<head>
		<title>thaw-sieve-of-eratosthenes In-Browser Example 1</title>
		<meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico" />
	</head>

	<body style="text-align: center;">
		<h3>thaw-sieve-of-eratosthenes In-Browser Example 1</h3>
		<br />

		<div>
			sieve: n = <input id="nSieve" type="text" />
			<br />
			<br />
			<input id="btnSieve" type="button" value="Calculate sieve(n)" onclick="callSieve()" />
			<br />
			<br />
			Result of sieve(n) : <input id="resultSieve" type="text">
		</div>

		<br />

		<div>
			factorize: n = <input id="nFactorize" type="text" />
			<br />
			<br />
			<input id="btnFactorize" type="button" value="Calculate factorize(n)" onclick="callFactorize()" />
			<br />
			<br />
			Result of factorize(n) : <input id="resultFactorize" type="text">
		</div>

		<script type="text/javascript" src="../lib/thaw-sieve-of-eratosthenes.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
